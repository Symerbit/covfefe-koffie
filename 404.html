<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cov'fefe | 404</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/css.css" />

    <!-- ==== WOW JS ==== -->
    <script src="assets/js/wow.min.js"></script>
    <script>
      new WOW().init();

  <body>
    <!-- ====== Navigatie Sectie Start -->
    <div
      class="
        ud-header
        bg-transparent
        absolute
        top-0
        left-0
        z-40
        w-full
        flex
        items-center
      "
    >
      <div class="container">
        <div class="flex -mx-4 items-center justify-between relative">
          <div class="px-4 w-60 max-w-full">
            <a href="index.html" class="navbar-logo w-full block py-5">

                src="assets/images/logo/logo-white.png"
                alt="logo"
                class="w-full header-logo"
              />
            </a>
          </div>
          <div class="flex px-4 justify-between items-center w-full">
            <div>
              <button
                id="navbarToggler"
                class="
                  block
                  absolute
                  right-4
                  top-1/2
                  -translate-y-1/2
                  lg:hidden
                  focus:ring-2
                  ring-primary
                  px-3
                  py-[6px]
                  rounded-lg
                "
              >
                <span
                  class="relative w-[30px] h-[2px] my-[6px] block bg-white"
                ></span>
                <span
                  class="relative w-[30px] h-[2px] my-[6px] block bg-white"
                ></span>
                <span
                  class="relative w-[30px] h-[2px] my-[6px] block bg-white"
                ></span>
              </button>
              <nav
                id="navbarCollapse"
                class="
                  absolute
                  py-5
                  lg:py-0 lg:px-4
                  xl:px-6
                  bg-white
                  lg:bg-transparent
                  shadow-lg
                  rounded-lg
                  max-w-[250px]
                  w-full
                  lg:max-w-full lg:w-full
                  right-4
                  top-full
                  hidden
                  lg:block lg:static lg:shadow-none
                "
              >
                <ul class="blcok lg:flex">
                  
                
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Navigatie Sectie End -->

    <!-- ====== Banner Section Start -->
    <div
      class="
        relative
        z-10
        pt-[120px]
        md:pt-[130px]
        lg:pt-[160px]
        pb-[100px]
        bg-primary
        overflow-hidden
      "
    >
    </div>
    <!-- ====== Banner Section End -->

    <!-- ====== 404 Section Start -->
    <section class="bg-white py-14 lg:py-20">
      <div class="container">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full px-4">
            <div
              class="
                max-w-[850px]
                mx-auto
                text-center
                bg-white
                rounded-lg
                relative
                overflow-hidden
                py-20
                px-8
                sm:px-12
                md:px-[60px]
                shadow-lg
                wow
                fadeInUp
              "
              data-wow-delay=".2s"
            >
              <h2
                class="
                  font-bold
                  mb-8
                  text-dark text-3xl
                  sm:text-4xl
                  lg:text-[40px]
                  xl:text-[42px]
                "

                404 - Pagina niet gevonden :(
              </h2>
              <h3 class="font-normal mb-8 text-xl md:text-2xl text-dark-700">

              </h3>
              <ul class="flex flex-wrap justify-center">
                <li>
                  <a
                    href="http://rowan.fc.school/covfefe/"
                    class="
                      text-base
                      font-medium
                      py-3
                      px-6
                      text-dark
                      rounded-md
                      mx-2
                      my-1
                      inline-block
                      bg-[#432616]
                      hover:bg-primary hover:text-white
                    "
                  >
                    Home
                  </a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>

    <script src="assets/js/main.js"></script>
