<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <!-- ==== WOW JS ==== -->
    <script src="assets/js/wow.min.js"></script>
    <script>
      new WOW().init();

  <body>
    <!-- ====== Navigatie Sectie Start -->
    <div
      class="
        ud-header
        bg-transparent
        absolute
        top-0
        left-0
        z-40

      "

          <div class="px-4 w-60 max-w-full">

          </div>
          <a

                      class="
                        ud-menu-scroll
                        text-base text-dark
                        lg:text-white
                        lg:group-hover:opacity-70

                        py-2
                        lg:py-6 lg:inline-flex lg:px-0

            <div>

                  right-4
                  top-1/2
                  -translate-y-1/2

                  focus:ring-2
                  ring-primary
                  px-3
                  py-[6px]
                  rounded-lg
                "
              >
                <span

                ></span>
                <span
                  class="relative w-[30px] h-[2px] my-[6px] block bg-white"
                ></span>
                <span

                ></span>

              <nav
                id="navbarCollapse"

                  absolute
                  py-5
                  lg:py-0 lg:px-4
                  xl:px-6
                  bg-white
                  lg:bg-transparent
                  shadow-lg
                  rounded-lg
                  max-w-[250px]
                  w-full
                  lg:max-w-full lg:w-full

                  top-full
                  hidden
                  lg:block lg:static lg:shadow-none

          </div>

    <!-- ====== Banner Section Start -->
    <div
      class="
        relative
        z-10
        pt-[120px]
        md:pt-[130px]
        lg:pt-[160px]
        pb-[100px]
        bg-primary
        overflow-hidden
      "
    >

    <!-- ====== koffie sectie Start -->
    <section class="bg-white py-14 lg:py-20">
      <div class="container">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full px-4">
          <style>
            div.polaroid {
              margin: auto;
              width: 50%;
              border: 2px solid grey;
              border-radius: 5px;
              padding: 10px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
              margin-bottom: 50px;
              text-shadow: black;
            }
            
            .snack {
              color: black;
              text-align: justify;
              border: 5px solid #fff;
              font-size: 20px;
            }

            </style>
            </head>
            
            <div class="polaroid">
              <b class="snack"><center>Brownie</center></b>
              <img src="assets\images\lekkernnijen\snack-1.webp" alt="5 Terre" style="width:100%">
              <div class="container">
              </div>
            </div>
            
            <div class="polaroid">
              <b class="snack"><center>Carrot Cake</center></b>
              <img src="assets\images\lekkernnijen\snack-2.jpg" alt="Norther Lights" style="width:100%">
              <div class="container">
              </div>
            </div>

            <div class="polaroid">
              <b class="snack"><center>Red Velvet Cake</center></b>
              <img src="assets\images\lekkernnijen\snack-3.jpg" alt="Norther Lights" style="width:100%">
              <div class="container">
              </div>
            </div>
            
            </div>
          </div>
        </div>
      </div>
